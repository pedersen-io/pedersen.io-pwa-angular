<mat-card>
    <mat-card-media-cover mat-solid>
        <mat-card-media mat-ratio="1:1">
            <img :src="require(`@/assets/${imagefile}`)" />
        </mat-card-media>
        <mat-card-area>
            <mat-card-header> </mat-card-header>
            <mat-card-actions>
                {{ propMessage }} |
                <mat-button :href="`${destination}`">{{ name }}</mat-button>
            </mat-card-actions>
        </mat-card-area>
    </mat-card-media-cover>
</mat-card>
