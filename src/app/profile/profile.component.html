<md-card>
    <md-card-media-cover md-solid>
        <md-card-media md-ratio="1:1">
            <img :src="require(`@/assets/${imagefile}`)" />
        </md-card-media>
        <md-card-area>
            <md-card-header> </md-card-header>
            <md-card-actions>
                {{ propMessage }} |
                <md-button :href="`${destination}`">{{ name }}</md-button>
            </md-card-actions>
        </md-card-area>
    </md-card-media-cover>
</md-card>
